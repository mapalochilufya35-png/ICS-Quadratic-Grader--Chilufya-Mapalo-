<!DOCTYPE html>
<html>
<body>
<h2>Quadratic Solver</h2>
a: <input id="a">
b: <input id="b"> 
c: <input id="c">
<button onclick="calc()">Solve</button>
<div id="r1"></div>

<h2>Grade Converter</h2>
Score: <input id="s">
<button onclick="grad()">Convert</button>
<div id="r2"></div>

<script>
function calc() {
    let a = Number(document.getElementById('a').value);
    let b = Number(document.getElementById('b').value);
    let c = Number(document.getElementById('c').value);
    let d = b*b - 4*a*c;
    document.getElementById('r1').innerHTML = "D=" + d;
}

function grad() {
    let s = Number(document.getElementById('s').value);
    let g = s>=85?'A+':s>=75?'A':s>=65?'B+':s>=60?'B':s>=55?'C+':s>=50?'C':'D';
    document.getElementById('r2').innerHTML = "Grade: " + g;
}
</script>
</body>
</html>
